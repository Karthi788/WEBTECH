<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h1>marquee tag in html</h1>
    <marquee behavior="slide" direction="right" scrollamount="10">
        <h2>Breaking News</h2>
    </marquee>
    <marquee behavior="slide" direction="left" scrollamount="10">
        <p>Jadeja left CSK</p>
    </marquee>
    <marquee behavior="scroll" loop="4" direction="left" scrollamount="20">
        <img src="https://media0.giphy.com/media/NqYpeCjGW4KEGE7Qir/giphy.gif" alt="tom" height="300">
