<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List in HTML</h1>
    <h2>Ordered List</h2>
    <h2>Movie Names</h2>
    <ol>
       <li>Avatar</li>
       <li>Bahubali</li>
       <li>Theeran athigaram onru</li>
    </ol>
    <h2>Actor Names</h2>
    <ol type="a" start="1">
        <li>Vijay</li>
        <li>Ajith</li>
        <li>Kamal</li>
    </ol>
    <h2>Actress Names</h2>
    <ol start="20" reversed>
        <li>Samantha</li>
        <li>Thrisha</li>
        <li>Sreeleela</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Vadivelu</li>
        <li>Soori</li>
        <li>Santhanam</li>
    </ul>
</body>
</html>
