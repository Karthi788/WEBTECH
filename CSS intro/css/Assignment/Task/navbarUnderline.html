<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./navbarUnderline.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        ul{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            position: relative;
            margin-top: 30px;
            font-size: 34px;
        }

        ul>li{
            list-style: none;
            position: relative;
            cursor: pointer;
            
        }

        ul> li::after{
            content: "";
            height: 3px;
            width: 0%;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 0;
            cursor: pointer;
            transition: all 0.5s ease-in;
        }

        ul> li:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
